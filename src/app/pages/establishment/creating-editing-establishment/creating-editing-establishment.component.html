<h1 mat-dialog-title>Create new Establishment</h1>
<div mat-dialog-content class="mat-dialog-content">
  <div class="form" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input formControlName="country" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput formControlName="street"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>HouseNumber</mat-label>
      <input matInput formControlName="houseNumber"/>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button mat-raised-button color="accent" (click)="close()">Cancel</button>
  <button mat-raised-button
          color="primary"
          (click)="create()"
          [disabled]="form.invalid"
          >Save</button>
</div>
