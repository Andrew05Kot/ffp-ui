<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">FFP</button>
    <div class="logo-text" *ngIf="collapsed">Fast Food Pro</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navbarData">
      <a class="sidenav-nav-link"
         [routerLink]="data.routeLink"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
      >
        <i [className]="data.icon" class="sidenav-link-icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>
</div>
